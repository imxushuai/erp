<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>退货订单管理</title>
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<link rel="stylesheet" type="text/css" href="css/table.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="ui/date.js"></script>
<script type="text/javascript" src="ui/request.js"></script>
<script type="text/javascript" src="js/returnorders1.js"></script>
<script type="text/javascript" src="js/returnorders_add1.js"></script>
</head>
<body>


<table id="grid"></table>

<div id="addOrdersDlg" style="padding: 2px">
    <form id="orderForm">
        客户：<input id="supplier" name="t.supplieruuid">
        <div style="height:2px;"></div>
    </form>
    <table id="returnordersgrid"></table>
</div>

<!-- 订单详情 -->
<div id="ordersDlg" style="padding:2px" class="easyui-dialog" data-options="
    width:720,height:400,title:'订单详情',modal:true,closed:true
">
    <table class="hovertable">
        <tr>
            <td class="bg">流水号</td>
            <td id="uuid"></td>
            <td class="bg">客户</td>
            <td colspan="3" id="supplierName"></td>
            <td class="bg">状态</td>
            <td id="state"></td>
        </tr>
        <tr>
            <td class="bg" width="10%">下单员</td>
            <td width="15%" id="creater"></td>
            <td class="bg" width="10%">审核员</td>
            <td width="15%" id="checker"></td>
            <td class="bg" width="10%">库管员</td>
            <td width="15%" id="ender"></td>
        </tr>
        <tr>
            <td class="bg noBorderBottom">下单日期</td>
            <td class="noBorderBottom" id="createtime"></td>
            <td class="bg noBorderBottom">审核日期</td>
            <td class="noBorderBottom" id="checktime"></td>
            <td class="bg noBorderBottom">入库日期</td>
            <td class="noBorderBottom" id="endtime"></td>
        </tr>
    </table>

    <!-- 订单明细grid -->
    <table id="itemgrid">

    </table>
</div>

<!-- 出库窗口 -->
<div id="itemDlg" style="padding: 4px" class="easyui-dialog">
    <form id="itemForm">
        <input type="hidden" name="id" id="itemuuid">
        <table class="hovertable">
            <tr>
                <td width="30%" class="bg">商品编号</td>
                <td width="70%" id="goodsuuid"></td>
            </tr>
            <tr>
                <td class="bg">商品名称</td>
                <td id="goodsname"></td>
            </tr>
            <tr>
                <td class="bg">数量</td>
                <td id="goodsnum"></td>
            </tr>
            <tr>
                <td class="bg">仓库</td>
                <td><input name="storeuuid" class="easyui-combobox" data-options="
                    url:'store_myList',valueField:'uuid',textField:'name'
                "></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
